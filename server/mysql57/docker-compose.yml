version: "3.8"
networks:
  default:
    external:
      name: bctos
services:
  mysql57:
    hostname: mysql57
    container_name: mysql57
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3357:3306
    volumes:
      - /bctos/server/mysql57/mysql-data:/var/lib/mysql
      - /bctos/server/mysql57/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: bctos_panel
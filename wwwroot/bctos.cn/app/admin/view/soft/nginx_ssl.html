{extend name="common@base/common" /} {block name="body"}
<style>
    .layui-form-label {
        width: 100px;
    }
    .layui-input-inline {
        width: 180px !important;
    }
    .tab-content{
        min-height: 400px;
    }

</style>
<div class="page_message ">
    <section id="contents">
        <div class="tab-content">
            <form id="form" action="{:U('nginx_ssl')}" method="post" class="form-horizontal form-center layui-form" lay-filter="xw-form">
                <div class="layui-form-item">
                        <div class="layui-form-mid layui-word-aux">官方默认镜像只开启80端口，开启443端口需要通过Dockerfile自构建镜像来实现</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">当前状态</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="switch" value="0">
                        <input type="checkbox" name="switch" lay-skin="switch" lay-text="已开启|未开启" value="1" disabled {if condition="$status" } checked {/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="{$data.id}">
                        <input type="hidden" name="status" value="{$status}">
                        <button class="layui-btn  ajax-post" id="submit" type="submit" target-form="form-horizontal">{if condition="$status" }关闭{else/}开启{/if}并重启</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</div>
{/block}

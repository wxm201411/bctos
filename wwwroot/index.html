<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>恭喜您，docker-web面板安装成功！</title>
    <style>
        .container {
            width: 60%;
            margin: 10% auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;
            border-radius: 10px
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            line-height: 2.3
        }

        a {
            color: #20a53a
        }
    </style>
</head>
<body>
<div class="container">
    <h1>恭喜您，docker-web面板安装成功！</h1>
    <h3>这是默认网站的index.html，本页面由系统自动生成</h3>
    <ul>
        <li>您可以在面板中创建自己的网站，并且把默认网站设置为你的新网站</li>
        <li>docker-web面板访问地址：http://你的服务器IP地址:666</li>
        <li>如果您忘记了账号密码，请查看你服务器下的/bctos/account.log文件</li>
        <li>为防密码泄漏，建议下载/bctos/account.log到本地，并在服务器上删除它</li>
        <li>更多帮助信息请查看小韦云官网：<a href="https://www.bctos.cn/doc" target="_blank">https://www.bctos.cn/doc</a></li>
    </ul>
</div>
</body>
</html>

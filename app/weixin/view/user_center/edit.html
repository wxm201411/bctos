{extend name="common@base/common" /}
{block name="body"}
<section class="reg_box">
	<form class="login-form fl" action="__SELF__" method="post">
    	<h3>编辑账号</h3>

       <div class="form_body">
       	  <div class="control-group">
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
              <input value="{$user.nickname}" type="text" id="username" class="span3" placeholder="请输入用户名"  ajaxurl="/user/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="nickname">
              <span class="tips">该用户名将用于登录小韦云系统</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputMobile">手机号码</label>
            <div class="controls">
              <input value="{$user.mobile}" type="text" id="inputMobile" class="span3" placeholder="请输入手机号码" errormsg="请填写正确格式的手机号码" nullmsg="请填写手机号码" value=""  name="mobile">
              <span class="tips">用于工作人员联系确认信息</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱</label>
            <div class="controls">
              <input value="{$user.email}" type="text" id="inputEmail" class="span3" placeholder="请输入电子邮件"  ajaxurl="/user/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="" name="email">
              <span class="tips">用于发送小韦云相关资料</span>
            </div>
          </div>
           <div class="control-group">
               <label class="control-label" for="inputTruename">公司名称</label>
               <div class="controls">
                   <input type="text" id="inputTruename" class="span3" placeholder="请输入公司名称" name="truename" value="{$user.truename}">
                   <span class="tips"></span>
               </div>
           </div>
           <div class="control-group">
               <label class="control-label" for="inputPrice">单价</label>
               <div class="controls">
                   <input type="text" id="inputPrice" class="span3" name="price" value="{$user.price|fen_to_yuan}">
                   <span class="tips">单位：元，每个二维码的价格</span>
               </div>
           </div>

          <div class="control-group">
          	<label class="control-label">&nbsp;</label>
            <div class="controls">
                <div class="Validform_checktip text-warning"></div>
                <input type="hidden" name="uid" value="{$user.uid}">
              <button type="button" id="submitBtn" class="btn">提 交</button>
            </div>
          </div>
      </div>
    </form>
</section>
{/block}
{block name="script"}
	<script type="text/javascript">
		 $(document)
	    	.ajaxStart(function(){
	    		$("button").addClass("disabled");
	    	})
	    	.ajaxStop(function(){
	    		$("button").removeClass("disabled");
	    	});
    	 $("#submitBtn").click(function(){
			//console.log('a');
    		var self = $('form');
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.code==0){
					window.location.href = data.url;
    			} else {
    				self.find(".Validform_checktip").text(data.msg);
    				//刷新验证码
    				$(".reloadverify").click();
    			}
    		}
    	});

	</script>
{/block}

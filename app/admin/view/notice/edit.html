{extend name="common@base/common" /}

{block name="body"}
    <form action="{$postUrl}" method="post" class="form-horizontal layui-form" lay-filter="xw-form">
        <div class="form-item">
            <label class="item-label">标题</label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">内容</label>
            <div class="controls" style="width:600px" >
             <label class="textarea">
                 {:W('common/editor/show', array('name'=>'content','value'=>$info['content']))}
                 </label>
            </div>
        </div>
        
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return">返 回</button>
        </div>
    </form>
{/block}

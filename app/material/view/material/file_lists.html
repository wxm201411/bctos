{extend name="common@base/common" /}
{block name="body"}
  <div class="span9 page_message">
  
    <section id="contents"> {include file="common@base/_nav" /}

        <div class="table-bar">
            <a class="btn" href="{$add_url}">新 增</a>
        </div>
      <!-- 数据列表 -->
      <div class="data-table" style="margin-top:20px;">
      
        <div class="table-striped">

                    <table cellspacing="1">
                        <!-- 表头 -->
                        <thead>
                        <tr>
                            <th>文件</th>
                            <th width='30%'>操作</th>
                        </tr>
                        </thead>

                        <!-- 列表 -->
                        <tbody>
                        {volist name="list_data" id="vo"}
                            <tr>
                                <td type="headimgurl">{$vo.title}</td>
                                <td type="content"><a href="javascript:;" data-clipboard-text="{$vo.file_id|get_file_url}" id="picture_{$vo['id']}">复制链接</a>
                                    <script type="application/javascript">
                                        $.WeiPHP.initCopyBtn('picture_{$vo.id}');
                                    </script>
                                    <a href="{:U('file_edit',['id'=>$vo['id']])}">编辑</a>
                                    <a href="javascript:;" onclick="del({$vo.id}, this)">删除</a>	</td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
          
        </div>
      </div>
      <div class="page"> {$_page|raw|default=''} </div>
    </section>
  </div>
{/block}
{block name="script"} 
  <script type="text/javascript">
function del(id, _this){
	if(!confirm('确认删除？')) return false;

	$(_this).parent().parent().parent().remove();
	$.post("{:U('file_del')}",{id:id});
}
</script> 
</block>
